<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kage Chatbot</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stop favicon error -->
    <link rel="icon" href="data:,">
    <style>
/* Message animation */
.message {
    animation: fadeSlide 0.25s ease-out;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Typing dots animation */
.typing span {
    animation: blink 1.4s infinite both;
}
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
    0% { opacity: .2; }
    20% { opacity: 1; }
    100% { opacity: .2; }
}
</style>

</head>

<body class="bg-black flex items-center justify-center h-screen">

<div class="w-96 h-[500px] bg-zinc-900 rounded-xl flex flex-col">
    <div class="p-4 text-center text-cyan-400 font-bold border-b border-zinc-800">
        ðŸ¤– Kage
    </div>

    <div id="chat" class="flex-1 p-4 text-white overflow-y-auto">
        <div class="bg-zinc-800 p-2 rounded mb-2">
            Hey there, I am Kage.
        </div>
    </div>

    <div class="p-3 flex gap-2 border-t border-zinc-800">
        <input
            id="input"
            class="flex-1 bg-zinc-800 text-white p-2 rounded"
            placeholder="Type here..."
        />
        <button
    id="send"
    class="bg-cyan-400 hover:bg-cyan-300 transition px-4 rounded">
    Send
</button>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
